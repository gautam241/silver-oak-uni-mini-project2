<!DOCTYPE html>
 <html>
      <head>
           <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"> 
           <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> 
           <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

          <body>
               <button type="button" class="btn bg-primary"data-toggle="modal" data-target="#singup">singup</button> 
               <div class="modal" id="singup">
                    <div class="modal-dialog">
                         <div class="modal-content"> 
                             <div class="modal-header">
                                  <h2>information</h2>
                                   <button type="button" class="close" data-dismiss="modal">x</button> 
                             </div>
                             <div class="modal-body">
                                 <div class="container">
                                     <div>first name</div>
                                     <input type="text" name="first name" class="from-control from-group" placeholder="enter your first name">
                                     <div>last name</div>
                                     <input type="text" name="last name" class="from-control from-group" placeholder="enter your last name">
                                     <div>contat</div>
                                     <input type="text" name="contat" class="from-control from-group" placeholder="enter your contat">
                                     <div>email</div>
                                     <input type="text" name="email" class="from-control from-group" placeholder="enter your email">
                                 </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-info" data-dismiss="modal">summit</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </body>
